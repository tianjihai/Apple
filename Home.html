    <style>
        @media only screen and (min-width: 500px) and (max-width: 767px) {

            /*分辨率在320~767px内的样式*/

        a,a:hover,a:active,a:visited,a:link{

    <script type="text/javascript">
    //用js写响应式
    window.onload=function size(){
        var windowWidth = document.documentElement.clientWidth;
        if(windowWidth >= 700){
            document.getElementById('dhdh1').setAttribute("style","visibility: none;");
            document.getElementById('dhdh2').setAttribute("style","visibility: hidden;");
            document.getElementsByName('tp')[0].setAttribute("src","img/iphone_x_large.jpg");
            document.getElementsByName('tp')[0].setAttribute("style","width:800px;");
            document.getElementById('n1').setAttribute("style","text-align: center;font-size: 70px;font-weight: bold;");
            document.getElementsByName('tp')[1].setAttribute("src","img/ipad_large.jpg");
            document.getElementsByName('tp')[1].setAttribute("style","width:800px;");
            document.getElementById('n2').setAttribute("style","text-align: center;font-size: 70px;font-weight: bold;");
        }else{
            document.getElementById('dhdh2').setAttribute("style","visibility: none;");
            document.getElementById('dhdh1').setAttribute("style","visibility: hidden;");
            document.getElementsByName('tp')[0].setAttribute("src","img/iphone_x_small_2x.jpg");
            document.getElementsByName('tp')[0].setAttribute("style","width:200px;");
            document.getElementById('n1').setAttribute("style","text-align: center;font-size: 50px;font-weight: bold;");
            document.getElementsByName('tp')[1].setAttribute("src","img/ipad_small.jpg");
            document.getElementsByName('tp')[1].setAttribute("style","width:500px;");
            document.getElementById('n2').setAttribute("style","text-align: center;font-size: 50px;font-weight: bold;");
        }
    };
    window.onresize=function setCSS(){

        var windowWidth = document.documentElement.clientWidth;

        if(windowWidth >= 700){
            document.getElementById('dhdh1').setAttribute("style","visibility: none;");
            document.getElementById('dhdh2').setAttribute("style","visibility: hidden;");
            document.getElementsByName('tp')[0].setAttribute("src","img/iphone_x_large.jpg");
            document.getElementsByName('tp')[0].setAttribute("style","width:800px;");
            document.getElementsByName('tp')[1].setAttribute("src","img/ipad_large.jpg");
            document.getElementsByName('tp')[1].setAttribute("style","width:800px;");
            document.getElementById('n1').setAttribute("style","text-align: center;font-size: 70px;font-weight: bold;");
            document.getElementById('n2').setAttribute("style","text-align: center;font-size: 70px;font-weight: bold;");
        }else{
            document.getElementById('dhdh2').setAttribute("style","visibility: none;");
            document.getElementById('dhdh1').setAttribute("style","visibility: hidden;");
            document.getElementsByName('tp')[0].setAttribute("src","img/iphone_x_small_2x.jpg");
            document.getElementsByName('tp')[0].setAttribute("style","width:200px;");
            document.getElementsByName('tp')[1].setAttribute("src","img/ipad_small.jpg");
            document.getElementsByName('tp')[1].setAttribute("style","width:500px;");
            document.getElementById('n1').setAttribute("style","text-align: center;font-size: 50px;font-weight: bold;");
            document.getElementById('n2').setAttribute("style","text-align: center;font-size: 50px;font-weight: bold;");
        }
    }
    </script>
