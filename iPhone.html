    <script type="text/javascript">
        $(window).ready(function () {
            getapp();
        });

        function getapp() {
            var u="appitems.json";
            $.ajax({
                    url:u,
                    type:"get",
                    async:false,
                    success:function (e) {
                        if(e.code==200){
                            alert("fail");
                        }else{
                            $.each(e,function (i,o) {
                                var appitems=o.ITEMDESC;
                                alert(appitems);
                                document.getElementById('js').innerHTML=appitems;
                            })
                        }
                    }
                }
            )
        }

</script>
