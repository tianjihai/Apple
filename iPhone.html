    <script type="text/javascript">

        $(document).ready(function() {

            //setInterval(getapp,500);

            $("div").mouseover(function () {
                getapp();
            });

            function getapp() {
                var u = "appitems.json";
                $.ajax({
                        url: u,
                        type: "get",
                        async: false,
                        success: function (e) {
                            if (e.code == 200) {
                                alert("fail");
                            } else {
                                $.each(e, function (i, o) {
                                    var appitems = o.ITEMDESC;
                                    var app2 = o.EVALSTAND;
                                    //alert(appitems);
                                    //document.getElementById('js').innerHTML=appitems;
                                    $("#js").append(
                                        "<h5 class='list-group-item-heading'>"
                                        + appitems
                                        + "</h5> <p class='list-group-item-text'>"
                                        + app2
                                        + "</p>");
                                })
                            }
                        }
                    }
                )
            }
        });
</script>
